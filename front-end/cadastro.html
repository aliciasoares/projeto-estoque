<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - Estoque</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Cadastrar novo produto</h1>
    </header>
    
    <main>
        <section class="formulario-container">
            <h2>Dados do Produto</h2>
            <form id="formCadastroProduto">
                
                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>
                </div>

                <div class="form-group">
                    <label for="volume">Volume/Tamanho:</label>
                    <input type="text" id="volume" name="volume" required>
                </div>

                <div class="form-group">
                    <label for="tipo_embalagem">Tipo de Embalagem:</label>
                    <input type="text" id="tipo_embalagem" name="tipo_embalagem" required>
                </div>

                <div class="form-group">
                    <label for="aplicacao">Aplicação:</label>
                    <select id="aplicacao" name="aplicacao" required>
                        <option value="domestica">Doméstica</option>
                        <option value="industrial">Industrial</option>
                        <option value="hospitalar">Hospitalar</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="estoque_minimo">Estoque Mínimo:</label>
                    <input type="number" id="estoque_minimo" name="estoque_minimo" required min="0" value="10">
                </div>

                <button type="submit" class="btn-submit">Cadastrar Produto</button>
            </form>
            
            <p id="mensagemStatus" class="status-message"></p>
        </section>
    </main>
    

    <script>
        document.getElementById("formCadastroProduto").addEventListener("submit", async (event) => {
    event.preventDefault(); 

    const formData = {
        nome: document.getElementById("nome").value,
        marca: document.getElementById("marca").value,
        volume: document.getElementById("volume").value,
        tipo_embalagem: document.getElementById("tipo_embalagem").value,
        aplicacao: document.getElementById("aplicacao").value,
        estoque_minimo: document.getElementById("estoque_minimo").value
    };

    try {
        const response = await fetch("http://localhost:3001/produtos", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
            document.getElementById("mensagemStatus").textContent = result.Msg;
            document.getElementById("mensagemStatus").classList.add("success");
        } else {
            document.getElementById("mensagemStatus").textContent = result.Msg || "Erro ao cadastrar produto.";
            document.getElementById("mensagemStatus").classList.add("error");
        }
    } catch (error) {
        console.error("Erro ao enviar requisição:", error);
        document.getElementById("mensagemStatus").textContent = "Erro ao conectar com o servidor.";
        document.getElementById("mensagemStatus").classList.add("error");
    }
});

    </script>
</body>
</html>
