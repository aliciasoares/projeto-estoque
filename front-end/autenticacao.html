<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Estoque</title>
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
    <main>
        <section class="login-container">
            <h2>Acesso ao Sistema</h2>
            <form id="formLogin">
                
                <div class="form-group">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" required value="admin">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required value="123">
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>
            
            <p id="mensagemStatus" class="status-message"></p>
        </section>
    </main>
    
  <script> 
  document.getElementById('formLogin').addEventListener('submit', function(event) {
    event.preventDefault(); 

    const form = event.target;
    const usuario = form.usuario.value;
    const senha = form.senha.value;
    const statusElement = document.getElementById('mensagemStatus');
    
    statusElement.textContent = '';
    statusElement.className = 'status-message'; 

    const usuario_correto = "admin";
    const senha_correta = "123";

    if (usuario === usuario_correto && senha === senha_correta) {
        
        statusElement.textContent = 'Acesso liberado. Redirecionando...';
        statusElement.classList.add('success');
        
  
        setTimeout(() => {
            window.location.href = 'cadastro.html'; 
        }, 1000); 

    } else {
     
        statusElement.textContent = ' Usuário ou senha incorretos.';
        statusElement.classList.add('error');
    }
});  

</script> 

</body>
</html>
